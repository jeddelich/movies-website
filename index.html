<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/b6ac0a8ac4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <div class="loading-page">
        <i class="fa-solid fa-spinner"></i>
        <div class="specify">
          
        </div>
      </div>
      <nav>
        <div class="nav__side--left">
          <div class="nav__title">Movies</div>
          <div class="movies__icon--wrapper">
            <i class="movies__icon fa-solid fa-film"></i>
          </div>
        </div>
        <div class="nav__side--right">
          <ul class="nav__links">
            <li class="nav__link nav__link--2">
              <a
                class="nav__link--anchor nav__link--anchor2"
                onclick="window.location.reload();"
                >Go Home</a
              >
              <div class="underline"></div>
              <i
                class="fa-solid fa-arrow-right-to-bracket"
                onclick="window.location.reload();"
              ></i>
            </li>
            <li class="nav__link nav__link--1">
              <a class="nav__link--anchor">About</a>
              <div class="underline"></div>
            </li>
            <li class="nav__link nav__link--1">
              <a class="nav__link--anchor">Contact</a>
              <div class="underline"></div>
            </li>
          </ul>
        </div>
      </nav>
      <main>
        <header>
          <div class="header__container">
            <img
              src="https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjJ8fGZpbG0lMjByZWVsfGVufDB8fDB8fHww"
              class="background__img"
              alt=""
            />
            <i class=""></i>
            <h1 class="welcome">
              Welcome! Feel free to browse all the movies we have in our
              collection!
            </h1>
            <form id="search__form">
              <div class="search-bar--scale-wrapper">
                <input
                  type="text"
                  id="search-bar"
                  autocomplete="off"
                  placeholder="Search movies..."
                />
                <button type="submit" class="search-bar__form--btn">
                  Search
                </button>
              </div>
            </form>
            <div class="header__row">
              <div class="movie__list"></div>
            </div>
          </div>
        </header>
      </main>
    </section>
    <footer>
      <figure class="footer__logo--wrapper">
        <img src="./assets/Footer__logo.png" alt="" class="footer__logo--img" />
      </figure>
      <div class="footer__copyright">Copyright &copy; 2026 Jed Delich</div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
